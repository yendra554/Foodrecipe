
<mat-card>
  <!--template Driven Approch-->
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm"  *ngIf="!isLoading">
      <mat-form-field >
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Enter your email"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >PLease enter valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field >
        <input type="password" name="password" ngModel matInput placeholder="password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>
      <div class="center">
        <button mat-raised-button color="primary" type="submit"  *ngIf="!isLoading">SignUp</button>
      </div>
    </form>
  </mat-card>
