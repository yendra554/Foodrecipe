<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h1 style="text-align: center"><b>Create Your Posts</b></h1>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="outline">
      <input
        matInput
        name="title"
        type="text"
        formControlName="title"
        placeholder="Enter your post"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >PLease enter your title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePick($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field appearance="outline">
      <textarea
        matInput
        rows="6"
        type="text"
        formControlName="content"
        placeholder="Enter your post description"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please describe your post</mat-error
      >
    </mat-form-field>
    <div class="center">
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
